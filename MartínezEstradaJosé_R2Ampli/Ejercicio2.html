    <h1>Ejercicio 2 : Área de un circulo</h1>

    <script>
        var radio = parseInt(prompt("Introduce un valor para el radio: "));
        const PI = Math.PI;
        var area = PI * (radio * radio);
    </script>
    <p>
        <script>
            document.write("<p>El valor del radio es: " + radio+"</p>");
        </script>
    </p>
    <p>
        <script>
            document.write("<p>El área del circulo es: " + area+"</p>");
        </script>
